<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公测版提示</title>
    <style>
        :root {
            --primary-color: #0078d7;
            --secondary-color: #50b6ff;
            --text-color: #333;
            --light-color: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .notice-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 1.25rem;
            box-shadow: 0 1.25rem 1.875rem var(--shadow-color);
            max-width: 600px;
            width: 90%;
        }

        .notice-title {
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .notice-message {
            color: var(--text-color);
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .home-link {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: var(--light-color);
            border-radius: 1.5625rem;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: var(--secondary-color);
            transform: translateY(-0.1875rem);
            box-shadow: 0 0.5rem 1.25rem rgba(0, 120, 215, 0.5);
        }

        @media (max-width: 768px) {
            .notice-container {
                padding: 1.5rem;
            }

            .notice-title {
                font-size: 1.5rem;
            }

            .notice-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="notice-container">
        <h1 class="notice-title">公测版提示</h1>
        <p class="notice-message">目前暂时没有公测版，请敬请等待...</p>
        <a href="https://cyrcyrgo.github.io/" class="home-link">返回</a>
    </div>
</body>
</html>
